{% extends 'layouts/default.html' %}

{% block content %}

	<div class="progress"></div>

	<header>
	  <h1>Travel Photography</h1>
	  <div class="client">Vietnam</div>
	  <div class="page">1 / 3</div>
	  <div class="pixel">100</div>
	</header>

	<section class="s1" data-client="Vietnam" data-page="1 / 3">
		<div class="content">
	    <div class="square" data-parallax="0.2"></div>
	    <img src="../static/media/img/vietnam1.jpg">
	    <div class="circle" data-parallax="-0.2"></div>
	  </div>
	</section>

	<section class="s2" data-client="Vietnam" data-page="2 / 3">
		<div class="content">
	    <div class="circle" data-parallax="0.1"></div>
	    <img src="../static/media/img/vietnam2.jpg">
	    <div class="square" data-parallax="-0.25"></div>
	  </div>
	</section>

	<section class="s3" data-client="Vietnam" data-page="3 / 3" data-dark="yes">
		<div class="content">
	    <div class="square" data-parallax="0.4"></div>
	    <img src="../static/media/img/vietnam3.jpg">
	    <div class="circle" data-parallax="-0.4"></div>
	  </div>
	</section>

	<section class="s4" data-client="USA" data-page="1 / 3">
		<div class="content">
	    <div class="square" data-parallax="0.1"></div>
	    <img src="../static/media/img/usa1.jpg">
	    <div class="circle" data-parallax="-0.25"></div>
	  </div>
	</section>

	<section class="s1" data-client="USA" data-page="2 / 3">
		<div class="content">
	    <div class="square" data-parallax="0.1"></div>
	    <img src="../static/media/img/usa3.jpg">
	    <div class="circle" data-parallax="-0.25"></div>
	  </div>
	</section>

	<section class="s2" data-client="USA" data-page="3 / 3">
		<div class="content">
	    <div class="square" data-parallax="0.1"></div>
	    <img src="../static/media/img/usa2.jpg">
	    <div class="circle" data-parallax="-0.25"></div>
	  </div>
	</section>

	<section class="s3" data-client="Egypt" data-page="1 / 2" data-dark="yes">
		<div class="content">
	    <div class="square" data-parallax="0.1"></div>
	    <img src="../static/media/img/egypt1.jpg">
	    <div class="circle" data-parallax="-0.25"></div>
	  </div>
	</section>

	<section class="s4" data-client="Egypt" data-page="2 / 2">
		<div class="content">
	    <div class="square" data-parallax="0.1"></div>
	    <img src="../static/media/img/egypt2.jpg">
	    <div class="circle" data-parallax="-0.25"></div>
	  </div>
	</section>

	<script src="../static/scripts/scroll.js"></script>

{% endblock %}
